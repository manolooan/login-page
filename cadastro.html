<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css">
    <title>Login</title>
</head>
<body>
    <div class="main">

        <div class="lado-esquerdo">
            <h1>CRIE A SUA CONTA, <br> VENHA FAZER PARTE DO NOSSO SITE!</h1>
            <img src="/login.svg" alt="Mulher fazendo login" class="imagem-login">
        </div>

        <div class="lado-direito">

            <div class="card-formulario">
                <h1>CADASTRAR</h1>

                <div class="textfield">
                    <label for="Email">Usuário</label>
                    <input type="text" placeholder="Usuário">
                </div>

                <div class="textfield">
                    <label for="Email">Email</label>
                    <input type="email" placeholder="Email">
                </div>

                <div class="textfield">
                    <label for="Senha">Senha</label>
                    <input type="password" placeholder="Senha">
                </div>

                <div class="textfield">
                    <label for="Senha">Confirme sua senha</label>
                    <input type="password" placeholder="Confirme sua senha">
                </div>

                <button class="bnt-login">CRIAR CONTA</button>
                
                <div class="cadastro">
                    <p>Já possue uma conta? </p> <a href="/index.html">Entre agora</a>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
